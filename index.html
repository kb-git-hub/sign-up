<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="icon" type="image" href="https://img.icons8.com/material/24/000000/blockchain-technology.png">

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="style.css">

</head>

<body class="flex bg-slate-800 ">

    <div class="leftContainer w-14 min-w-[365px] max-w-[60%] min-h-fit flex items-center">
        <div class="leftBand  border-y-2 h-32 grow  mt-[15px] min-w-[384px] flex justify-center">
            <div class="leftLogo w-32 border-4 flex justify-center">
                <img src="https://img.icons8.com/cotton/100/000000/falcon-9-landing.png" />
            </div>
            <div class="leftText w-32 border-2 text-8xl flex justify-center items-center">X</div>
        </div>
    </div>

    <div class="rightContainer bg-slate-300 flex flex-col grow min-w-[692px] rounded-lg">

        <div class="CaptureText  min-h-[40%]">
            <div class=" w-[70%] mt-8  leading-6  p-4">
                This is definitely a real online service. This is what you need to realize your dreams. Pursue truth.

                <div> Sign up <em>now</em> to get started.
                </div>
                <div class="mt-4">The time is now.</div>

            </div>
        </div>

        <div class="  signUpForms bg-slate-200 min-h-[60%]  p-4">

            <form action="./" method="post">
                <div class="text-xl mt-4">Step into the future</div>

                <div class="form-container 
                grid grid-cols-2 gap-4 mt-2 text-sm
                ">
                    <div class="form-row flex  flex-col items-flex-start  mt-2 mr-[150px] min-w-[210px]">
                        <label for="full-name"> First Name</label>
                        <input type="text" name="full-name" id="full-name" class="border-2" required value="Ocea">
                    </div>

                    <div class="form-row form-row flex  flex-col items-flex-start mt-1  mr-[150px] min-w-[210px]">
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" id="last-name" class="border-2" required value="Soff">
                    </div>

                    <div class="form-row form-row flex  flex-col items-flex-start mt-1  mr-[150px] min-w-[210px]">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="name@domain.com" class="border-2"
                            required value="aquatic@proton.me">
                    </div>

                    <div class="form-row form-row flex  flex-col items-flex-start mt-1  mr-[150px] min-w-[210px]">
                        <label for="phone">Phone Number</label>
                        <input type="text" name="number" id="number" placeholder="313-257-3095" class="border-2"
                            pattern="\d{3}[\-]\d{3}[\-]\d{4}" title='Please enter a valid number (ex: 313-257-3095)'
                            required value="943-321-5917">
                    </div>

                    <div class="form-row form-row flex  flex-col items-flex-start mt-1  mr-[150px] min-w-[210px]">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required>
                    </div>

                    <div class="form-row form-row flex  flex-col items-flex-start mt-1  mr-[150px] min-w-[210px]">
                        <label for="confirm-password" class='min-w-[210px]'> Confirm Password</label>
                        <input type="password" name="confirm-password" id="confirm-password" class="border-2" required>
                    </div>
                </div>

        </div>
        <div class="login bg-slate-300  min-h-[30%] rounded-b-lg   p-4 ">
            <div class="form-row">
                <button type="submit" class='border-2 border-red-600 mt-4 py-2 px-6 rounded-lg'>Engage</button>

                <div class="text-sm mt-2">Already have an account? <a href="./">Log in</a></div>
            </div>
        </div>

        </form>
    </div>
    <!-- <div class="footer bg-slate-800 min-h-[50px]">sdf</div> -->



</body>

</html>
